---
- name: Update all systems
  hosts: all
  become: true

  pre_tasks:

    - name: Install system updates
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Debian"

# --------------------------------------------

- name: Install Apache with PHP on webservers
  hosts: webservers
  become: true

  tasks:
    - name: Install Apache2
      apt:
        name: apache2
        state: latest
      when: ansible_distribution == "Debian"

    - name: Add PHP support for Apache
      apt:
        name:
          - libapache2-mod-php
          - php
        state: latest
      when: ansible_distribution == "Debian"

    - name: Ensure Apache is running and enabled
      service:
        name: apache2
        state: started
        enabled: yes

- hosts: db_servers
  become: true
  tasks:

  - name: install mariaDB package (debian)
    apt: 
	  name: mariadb-server
	  state: latest
	when: ansible_distribution == "Debian" 

- hosts: file_servers
  become: true
  tasks:

    - name: install samba package
	  package: 
	    name: samba
		state: latest 
